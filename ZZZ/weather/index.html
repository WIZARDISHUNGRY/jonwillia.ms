<script language="JavaScript">
function rand(l,u)
{
return Math.floor((Math.random() * (u-l+1))+l);
}
function sw(i,l)
{
    var c=(l=='false'?rand(1,5):'true');
    var s='<embed style="width: 0; height: 0;" src="./smb3king.mid" autoloop='+l+' loop='+c+'>';
    var e=document.getElementById(target+i);
    e.innerHTML+=s;
    if(i>1)
    {
        i=rand(1,2);
    }
    c=Math.min(c,3);
    while(i--)
    {
        setTimeout('sw('+(2-i)+',"false")',c*rand((i==0?19000:2000),43000));
    }
}
var target='first';
sw(2,'true');
target = 'payload';
</script>
