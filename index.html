---
layout: page
title:
header: Recent Posts
group: featured
---
{% include JB/setup %}

<table>
{% for page in site.posts %}
	<tr class="short-post">
	<td class="meta">
		{{ page.date | date_to_long_string }}
	</td>
	<td>
		<a href="{{ page.url }}">{{ page.title }}</a>
	</td>
	</tr>
{% endfor %}
</table>
