---
layout: page 
title:
header: Recent Posts
group: featured 
---
{% include JB/setup %}

{% for page in site.posts %}
	<div class="post">
	<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	<p class="meta">
		{{ page.date | date_to_long_string }} 
		{% if page.location %}{{ page.location }}{% endif %}
	</p>
	{{ page.content }}
	</div>
{% endfor %}
